<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../InfomationCustomer/css/bootstrap.min.css">
    <link rel="stylesheet" href="../InfomationCustomer/icon/font-awesome/css/all.css">
    <link rel="stylesheet" href="../InfomationCustomer/customer.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <form style="background-color: whitesmoke;">
        <div class="container fontcustomer">
            <br>
            <div class="row row1">
                <div class="col-8 form-input" style="background-color: white;">
                    <div class="container">
                        <br>
                        <h5 style="margin-bottom:15px;font-weight: 600;">Shipment Details</h5>
                        <div class="row">
                            <div class="col-6 mod-input">
                                <label style="font-size: 15px;">Name</label>
                                <input type="text" placeholder=" Full Name" class="inputcustomer" required="required">
                                <br><br>
                                <label style="font-size: 15px;">Phone Number</label>
                                <input type="text" placeholder=" Please Enter Your Phone Number" class="inputcustomer" required="required">
                            </div>
                            <div class="col-6 mod-input mod-phonet">
                                <label style="font-size: 15px;">Shipping Address</label>
                                <input type="text" placeholder=" Please Enter Your Shipping Address" class="inputcustomer" required="required">
                                <br><br>
                                <label style="font-size: 15px;">District</label>
                                <input type="text" placeholder=" Please Enter Your District" class="inputcustomer" required="required">
                                <br><br>
                                <label style="font-size: 15px;">City</label>
                                <input type="text" placeholder=" Please Enter Your City" class="inputcustomer" required="required">
                                <br><br>
                                <label style="font-size: 15px;">Nation</label>
                                <input type="text" placeholder=" Please Enter Your Nation" class="inputcustomer" required="required">
                                <br><br>
                                <p>Choose a name for your commonly used address:
                                </p>
                                <div class="mod-address">
                                    <button class="mod-address-tag address-tagwork wobble-horizontal" type="button">
                                        <span><i class="fa fa-suitcase" style=" color: #ad974f;"></i></span>
                                        <span>OFFICE</span>
                                    </button>
                                    <button class="mod-address-tag address-taghome wobble-horizontal" type="button">
                                        <span><i class="fa fa-home " style="color:#0094b6 ;"></i></span>
                                        <span>HOME</span>
                                    </button>
                                </div>
                            </div>
                            <div class="btnaddress">
                                <button type="submit" class="btnaddresst animate action-button blue action-button">SAVE</button>
                            </div>
                        </div>
                        <br><br><br>
                    </div>
                </div>
                <div class="col-3 form-input summary-section" style="background-color: white;">
                    <br>
                    <h5 class="h5productT">Product Information</h5>
                    <br>
                    <div class="paymentT">
                        <span class="temporary-paymentT">Temporary Payment</span>
                        <span class="temporary-price">1XX$</span>

                    </div>
                    <br>
                    <div class="deliveryT">
                        <span class="delivery-charges">Delivery Charges</span>
                        <span class="delivery-price">1XX$</span>
                    </div>
                    <br>
                    <div class="discountproduct">
                        <span>
                            <input type="text" placeholder="Your Discount Code" class="discountcode">
                        </span>
                        <span>
                            <button type="button" class="applycode animated pulse">Apply</button>
                        </span>
                    </div>
                    <br>
                    <div class="totalizeproduct">
                        <span class="totlize">
                            Totalize
                        </span>
                        <span class="pricetotalize">
                            1XX$
                            </span>
                    </div>
                    <div class="btnaddress">
                        <button type="submit" class="btnaddresst animate action-button blue action-button paymentproduct">PAYMENT</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </form>
</body>

</html>
