<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Mail-T/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Mail-T/mailstyle.css">


</head>

<body>
    <br><br>
    <div class="container ctnfont-T">
        <div class="row">
            <div class="col">
                <h5 style="letter-spacing: 4px; font-size: 15px;" class="tcenter-T">MAIL US</h5>
                <hr class="text-color-t" style="width: 5%;">
                <h2 class="tcenter-T" style="font-size: 40px;">Let's<span class="text-color-t"> Talk</span></h2>
                <br>
                <h6 class="tcenter-T" style="color:gray;font-size: 18px;">Fill the form below and let us know how can we help you.</h6>
                <br><br>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="input-T">
                                    <input type="email" class="form-control bginput-T" id="exampleFormControlInput1" placeholder="Email address*" required="required">
                                </div>
                                <div class="input-T">
                                    <input type="name" class="form-control bginput-T" id="exampleFormControlInput1" placeholder="Your Name*" required="required">
                                    <br>
                                </div>

                                <div style="padding: 5px 10px;">
                                    <textarea id="form_message " name="message" rows="4" class="form-control light-grey input1-T" placeholder="Your Message*" required="required" data-error="Message is required."></textarea>
                                </div>
                                <br><br>
                                <div class="tcenter-T ">
                                    <input type="submit" name="submit" id="submit" class=" btn btn-dark btnT-1 " value="SEND">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
