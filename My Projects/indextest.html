<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styletest/styletest.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div id='cart'>
    <h2>Your Shopping Cart</h2>
    <ul class='cart-items'></ul>
    <div class='total'>
      <div class='subtotalTotal'>
        Subtotal
        <span>$0.00</span>
      </div>
      <div class='taxes'>
        Tax
        <span>$0.00</span>
      </div>
      <div class='shipping'>
        Shipping
        <span>$0.00</span>
      </div>
      <div class='finalTotal'>
        Total
        <span>$0.00</span>
      </div>
      <a class='checkout'>
        Check Out
      </a>
      <p class='error'></p>
    </div>
  </div>
  <div class='wrap' id='wrap'>
    <header>
      <a class='logo' href='#'>
        Octocat <span class="brandico-github"></span> Outfitters
      </a>
      <a class='cart-link' href='#menu'>
        <span class='cart-text fontawesome-shopping-cart'>
          <span>Cart</span>
        </span>
        <span class='returnToShop'>&larr; Back</span>
        <span class='cart-quantity empty'>0</span>
      </a>
    </header>
    <section class='shop'></section>
    <footer>
      <p>Crafted for the Pattern Rodeo (rodeo-007). Images belong to Github.</p>
    </footer>
  </div>
  <!-- / Product Templates for Shop & Cart -->
  <script id='productTemplate' type='text/template'>
    <div class="product">
    <h1></h1>
    <p></p>
    <div class="button">
    <div class="price"></div>
    <a class="addtocart">
    <div class="add">Add to Cart</div>
    <div class="added">Added!</div>
    </a>
    </div>
    </div>
  </script>
  <script id='cartItem' type='text/template'>
    <li><div class="cart-product">
    <input class="quantity" value="1">
    </div><div class="cart-description">
    <h3></h3>
    <span class="subtotal"></span>
    </div></li>
  </script>
  <script src="jstest.js"></script>
</body>
</html>
